gridA	15.0	0.	0.
gridB	0.0	15.0	0.
gridC	0.	0.	20.0   # abc-vector of unit cell; recomanded format (x,y,0)
scanMin      0.0    0.0    15.5          # start of scanning (x,y,z) 
