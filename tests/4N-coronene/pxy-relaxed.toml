title = "Default configuration"


[scan]
scan_type       = 'v-scan'
tip_type        = 'relaxed'
scan_window     = [[0, 0, 10], [15.9, 15.9, 11.9]]
scan_dim        = [128, 128, 20]
V               = -0.5
V_max           = +0.5
dV              =  0.1
eta             =  0.1
tip_orb         = 'pxy'
sample_orbs     = 'sp'

[input]
path            = './'
dft_code        = 'fireball'
geometry_file   = 'crazy_mol.xyz'
pbc             = [0,0]
lvs             = false
spin            = false
cp2k_name       = 'crazy_mol'
Q               = 0.0
K               = 0.50
data_format     = 'npy'

[advanced]
cut_atoms       = -1
lower_atoms     = []
lower_coefs     = []
work_function   =  5.0
work_function_decay =  0.5
fermi           = 0.0
cut_min         = -2.5
cut_max         = 2.5

[output]
plot_atoms      = true
PNG             = false
WSxM            = false
NPY             = true
XSF             = true
